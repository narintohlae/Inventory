<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงข้อมูลจาก Google Sheets</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif; /* ใช้ฟอนต์ที่อ่านง่าย */
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        img {
            max-width: 100px; /* กำหนดขนาดรูปภาพสูงสุด */
            height: auto;
            border-radius: 5px;
            display: block;
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
            color: #888;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>ตารางแสดงข้อมูล</h1>

    <div id="loadingMessage" class="loading">กำลังโหลดข้อมูล...</div>

    <div id="errorMessage" class="error" style="display:none;"></div>

    <table id="dataTable" style="display:none;">
        <thead id="tableHeader">
            </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <script>
        // URL ของ Apps Script Web App
        const url = 'https://script.google.com/macros/s/AKfycbz8ICdaOnlokvVyc8fZE9mc9PDIuFewGpYOZNEZOvMxOEoJd88m0DI5gD4IQQvNtTfS/exec';

        // อ้างอิงถึง element ต่างๆ ใน HTML
        const table = document.getElementById('dataTable');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        // ใช้ fetch API เพื่อดึงข้อมูลจาก URL
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // แปลง response เป็น JSON
            })
            .then(data => {
                // ซ่อนข้อความ "กำลังโหลด" และแสดงตาราง
                loadingMessage.style.display = 'none';
                table.style.display = 'table';
                
                if (data.length === 0) {
                    errorMessage.textContent = 'ไม่พบข้อมูล';
                    errorMessage.style.display = 'block';
                    return;
                }

                // สร้างหัวตาราง (Header)
                const headers = Object.keys(data[0]);
                const headerRow = document.createElement('tr');
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                tableHeader.appendChild(headerRow);

                // วนลูปเพื่อสร้างแต่ละแถวของข้อมูล
                data.forEach(rowData => {
                    const row = document.createElement('tr');
                    headers.forEach(header => {
                        const cell = document.createElement('td');
                        const cellValue = rowData[header];

                        // ตรวจสอบพิเศษถ้าเป็นคอลัมน์ "รูปภาพ"
                        if (header === 'รูปภาพ' && (cellValue.startsWith('http://') || cellValue.startsWith('https://'))) {
                            const img = document.createElement('img');
                            img.src = cellValue;
                            img.alt = 'รูปภาพประกอบ';
                            cell.appendChild(img);
                        } 
                        // ตรวจสอบถ้าเป็นคอลัมน์ "วันที่"
                        else if (header === 'วันที่') {
                            // จัดรูปแบบวันที่ให้อ่านง่ายขึ้น
                            const date = new Date(cellValue);
                            cell.textContent = date.toLocaleDateString('th-TH', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            });
                        }
                        else {
                            cell.textContent = cellValue;
                        }
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                // หากเกิดข้อผิดพลาดในการดึงข้อมูล
                console.error('เกิดข้อผิดพลาดในการดึงข้อมูล:', error);
                loadingMessage.style.display = 'none';
                errorMessage.textContent = 'เกิดข้อผิดพลาด: ไม่สามารถโหลดข้อมูลได้';
                errorMessage.style.display = 'block';
            });
    </script>

</body>
</html>
