<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลจาก Google Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 lg:w-1/2">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-700">ตารางแสดงข้อมูล</h1>
            <p class="text-gray-500 mt-2">ข้อมูลล่าสุดจาก Google Sheet</p>
        </header>

        <!-- Container for the table and loading/error states -->
        <div id="data-container" class="bg-white rounded-lg shadow-md overflow-hidden">
            
            <!-- Loading State -->
            <div id="loading" class="p-8 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-600">กำลังโหลดข้อมูล...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden p-8 text-center text-red-600 bg-red-50 rounded-lg">
                <h3 class="font-bold text-lg">เกิดข้อผิดพลาด</h3>
                <p id="error-message" class="mt-2">ไม่สามารถโหลดข้อมูลได้ในขณะนี้</p>
            </div>

            <!-- Table will be inserted here -->
            <div class="overflow-x-auto">
                <table id="data-table" class="hidden w-full min-w-full divide-y divide-gray-200">
                    <thead id="table-head" class="bg-gray-50">
                        <!-- Header row will be generated by JavaScript -->
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
             <!-- No data state -->
            <div id="no-data" class="hidden p-8 text-center text-gray-500">
                <p>ไม่พบข้อมูล</p>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-400 text-sm">
            <p>สร้างโดย Gemini</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sheetUrl = 'https://script.google.com/macros/s/AKfycbyW37lyYs-WKqsSyoG8PO2emr3bH1J0CnkNWKnZ409-y43qo-hbOy9UFO6L3dnSP8FlHg/exec';

            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const errorMessageEl = document.getElementById('error-message');
            const noDataEl = document.getElementById('no-data');
            const tableEl = document.getElementById('data-table');
            const tableHead = document.getElementById('table-head');
            const tableBody = document.getElementById('table-body');

            async function fetchData() {
                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const data = await response.json();
                    
                    // The API returns an object with a "data" property which is an array
                    const records = data.data;

                    if (!Array.isArray(records) || records.length === 0) {
                        showNoData();
                        return;
                    }
                    
                    displayData(records);

                } catch (error) {
                    console.error('Fetch error:', error);
                    showError(error.message);
                } finally {
                    loadingEl.classList.add('hidden');
                }
            }
            
            function displayData(records) {
                // Clear previous data
                tableHead.innerHTML = '';
                tableBody.innerHTML = '';
                
                // Get headers from the keys of the first object
                const headers = Object.keys(records[0]);
                const headerRow = document.createElement('tr');
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    // Responsive padding: smaller on mobile, larger on bigger screens
                    let baseClasses = 'px-2 sm:px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                    
                    // Give 'Item' column a hint to be wider, and others to auto-size
                    if (header === 'Item') {
                        th.className = `${baseClasses} w-2/5`;
                    } else {
                        th.className = `${baseClasses} w-auto`;
                    }
                    
                    th.textContent = header.replace(/_/g, ' ');
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                // Create and append data rows
                records.forEach(record => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        
                        // Responsive padding and word break for all columns
                        const baseClasses = 'px-2 sm:px-6 py-2 text-sm text-gray-700 whitespace-normal break-all';
                        
                        if (header === 'Item') {
                            td.className = `${baseClasses} w-2/5`;
                        } else {
                            td.className = `${baseClasses} w-auto`;
                        }

                        td.textContent = record[header];
                        row.appendChild(td);
                    });
                    tableBody.appendChild(row);
                });

                tableEl.classList.remove('hidden');
            }

            function showError(message) {
                errorMessageEl.textContent = `ไม่สามารถโหลดข้อมูลได้: ${message}`;
                errorEl.classList.remove('hidden');
            }

            function showNoData() {
                noDataEl.classList.remove('hidden');
            }

            fetchData();
        });
    </script>

</body>
</html>
