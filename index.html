<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงข้อมูลจาก Google Sheets</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Custom font for Thai characters */
        body {
            font-family: 'Inter', 'Kanit', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">ตารางข้อมูลจาก Google Sheets</h1>
            <p class="text-gray-600 mt-2">ข้อมูลล่าสุดจากลิงก์ที่ระบุ</p>
        </header>

        <!-- Controls Section -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-md space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Category Filter -->
                <div>
                    <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">กรองตามหมวดหมู่:</label>
                    <select id="category-filter" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="all">ทุกหมวดหมู่</option>
                        <!-- Categories populated by JS -->
                    </select>
                </div>
                 <!-- Search Form -->
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">ค้นหาชื่อสินค้า:</label>
                    <form id="search-form" class="flex gap-2">
                        <input type="text" id="search-input" placeholder="เช่น carnation" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                            ค้นหา
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="border-t pt-4">
                 <button id="browse-category-button" class="w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-300">
                    เรียกดูตามหมวดหมู่
                </button>
            </div>
        </div>


        <!-- Main container for all data -->
        <div id="main-view">
            <div id="data-container" class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Loading Message -->
                <div id="loading" class="p-8 text-center text-gray-500">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="http://www.w3.org/2000/svg">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p>กำลังโหลดข้อมูล กรุณารอสักครู่...</p>
                </div>
                <!-- Table will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Container for search/category results (initially hidden) -->
        <div id="results-view" class="hidden">
             <!-- Results content will be inserted here -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTAuS3LtuVN7wZC2QXUZCX9K6Lexh_E6IEuqeO9ck6EXlyhq8-8DPYU0sVYgGIcxgvY7EShar8lHjt/pub?gid=1580043152&single=true&output=csv';

            // View containers
            const mainView = document.getElementById('main-view');
            const resultsView = document.getElementById('results-view');
            const dataContainer = document.getElementById('data-container');
            const loadingIndicator = document.getElementById('loading');
            
            // Controls
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const browseCategoryButton = document.getElementById('browse-category-button');
            const categoryFilter = document.getElementById('category-filter');

            let allData = [];
            let headers = [];
            let categories = [];

            // --- Utility Functions ---
            function switchView(viewToShow) {
                mainView.classList.add('hidden');
                resultsView.classList.add('hidden');
                viewToShow.classList.remove('hidden');
            }

            function goBackToMain() {
                switchView(mainView);
                searchInput.value = ''; // Clear search input
                categoryFilter.value = 'all'; // Reset dropdown
                applyFiltersAndRender(); // Re-apply category filter
            }

            // --- Data Loading and Initialization ---
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    loadingIndicator.style.display = 'none';
                    allData = results.data;
                    headers = results.meta.fields;
                    populateCategoryFilter();
                    applyFiltersAndRender(); // Initial render
                },
                error: function(error) {
                    loadingIndicator.style.display = 'none';
                    dataContainer.innerHTML = `<div class="p-8 text-center text-red-500"><p class="font-bold">เกิดข้อผิดพลาด</p><p>ไม่สามารถโหลดข้อมูลได้</p></div>`;
                    console.error('Error parsing CSV:', error);
                }
            });

            // --- Event Listeners ---
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const searchTerm = searchInput.value.trim().toLowerCase();
                if (!searchTerm) return;
                const filteredData = allData.filter(row => row['ชื่อสินค้า'] && row['ชื่อสินค้า'].toLowerCase().includes(searchTerm));
                displayResultsPage(filteredData, `ผลการค้นหาสำหรับ "${searchTerm}"`, `พบ ${filteredData.length} รายการ`);
            });

            browseCategoryButton.addEventListener('click', displayCategoryView);
            
            categoryFilter.addEventListener('change', applyFiltersAndRender);

            // --- Core Logic ---
            function populateCategoryFilter() {
                if (!headers.includes('หมวดหมู่')) {
                    categoryFilter.parentElement.style.display = 'none'; // Hide if no category column
                    browseCategoryButton.style.display = 'none';
                    return;
                }
                categories = [...new Set(allData.map(item => item['หมวดหมู่']).filter(Boolean))];
                categories.sort();
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }

            function applyFiltersAndRender() {
                let dataToRender = [...allData];
                const selectedCategory = categoryFilter.value;

                if (selectedCategory !== 'all') {
                    dataToRender = dataToRender.filter(row => row['หมวดหมู่'] === selectedCategory);
                }
                
                generateTable(dataToRender, headers, dataContainer);
            }

            // --- Display Functions ---
            function displayCategoryView() {
                switchView(resultsView);
                resultsView.innerHTML = ''; // Clear previous content

                const container = document.createElement('div');
                container.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                
                // Header
                container.innerHTML = `
                    <div class="p-4 sm:p-6 border-b flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">เลือกหมวดหมู่</h2>
                            <p class="text-gray-600">กรุณาเลือกหมวดหมู่เพื่อดูสินค้า</p>
                        </div>
                        <button class="back-button bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700"> &larr; กลับไปหน้ารวม</button>
                    </div>
                `;

                // Category Buttons
                const categoryGrid = document.createElement('div');
                categoryGrid.className = 'p-4 sm:p-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4';
                
                categories.forEach(cat => {
                    const catButton = document.createElement('button');
                    catButton.className = 'w-full text-left p-4 bg-gray-100 rounded-lg hover:bg-blue-100 hover:text-blue-800 transition duration-200';
                    catButton.textContent = cat;
                    catButton.onclick = () => {
                        const filteredData = allData.filter(row => row['หมวดหมู่'] === cat);
                        displayResultsPage(filteredData, `สินค้าในหมวดหมู่: ${cat}`, `พบ ${filteredData.length} รายการ`);
                    };
                    categoryGrid.appendChild(catButton);
                });
                
                container.appendChild(categoryGrid);
                resultsView.appendChild(container);
                resultsView.querySelector('.back-button').addEventListener('click', goBackToMain);
            }


            function displayResultsPage(data, title, subtitle) {
                switchView(resultsView);
                resultsView.innerHTML = ''; 

                const container = document.createElement('div');
                container.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                
                let headerHTML = `
                    <div class="p-4 sm:p-6 border-b flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">${title}</h2>
                            <p class="text-gray-600">${subtitle}</p>
                        </div>
                        <button class="back-button bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700"> &larr; กลับไปหน้ารวม</button>
                    </div>`;
                container.innerHTML = headerHTML;
                
                generateTable(data, headers, container);
                resultsView.appendChild(container);
                resultsView.querySelector('.back-button').addEventListener('click', goBackToMain);
            }

            function generateTable(data, tableHeaders, targetElement) {
                const wrapper = document.createElement('div');
                if (!data || data.length === 0) {
                    wrapper.innerHTML = '<p class="p-8 text-center text-gray-500">ไม่พบข้อมูล</p>';
                } else {
                    let tableHTML = '<div class="overflow-x-auto"><table class="w-full text-sm text-left text-gray-600">';
                    tableHTML += '<thead class="text-xs text-gray-700 uppercase bg-gray-50">';
                    tableHTML += `<tr>${tableHeaders.map(h => `<th scope="col" class="px-6 py-3">${h}</th>`).join('')}</tr></thead>`;
                    tableHTML += '<tbody>';
                    data.forEach((row, index) => {
                        const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                        tableHTML += `<tr class="${rowClass} border-b hover:bg-blue-50 transition">`;
                        tableHeaders.forEach(header => {
                            tableHTML += `<td class="px-6 py-4">${row[header] != null ? row[header] : ''}</td>`;
                        });
                        tableHTML += '</tr>';
                    });
                    tableHTML += '</tbody></table></div>';
                    wrapper.innerHTML = tableHTML;
                }
                
                if (targetElement.id === 'data-container') {
                    targetElement.innerHTML = '';
                }
                targetElement.appendChild(wrapper);
            }
        });
    </script>
</body>
</html>
