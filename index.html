    function handleItemModalSubmit() {
        const productId = currentProductForManagement.originalOrder;
        if (!itemSettings[productId]) itemSettings[productId] = {};

        const reorderPoint = elements.itemModalReorderPoint.value;
        const autoDispenseQty = elements.itemModalAutoDispenseQty.value;

        const reorderPointNum = parseInt(reorderPoint, 10);
        if (!isNaN(reorderPointNum) && reorderPointNum >= 0) {
            itemSettings[productId].reorderPoint = reorderPointNum;
        } else {
            delete itemSettings[productId].reorderPoint;
        }

        const autoDispenseQtyNum = parseInt(autoDispenseQty, 10);
        if (!isNaN(autoDispenseQtyNum) && autoDispenseQtyNum > 0) {
            itemSettings[productId].autoDispenseQty = autoDispenseQtyNum;
        } else {
            delete itemSettings[productId].autoDispenseQty;
        }

        saveSettings();
        closeModal('item');
        const activeButton = document.querySelector('#category-buttons .active-category');
        if (activeButton) filterByCategory(activeButton.dataset.category);
    }

    function handleAddCategory() {
        const newCategoryName = elements.newCategoryInput.value.trim();
        if (newCategoryName && !categoriesMap[newCategoryName]) {
            categoriesMap[newCategoryName] = [newCategoryName];
            customCategoryOrder.push(newCategoryName);
            saveSettings();
            renderCategoryManagementList();
            elements.newCategoryInput.value = '';
        }
    }

    function renderCategoryManagementList() {
        elements.categoryList.innerHTML = '';
        customCategoryOrder.forEach(category => {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-2 border-b';
            const input = document.createElement('input');
            input.type = 'text'; input.value = category; input.className = 'flex-grow p-1 border rounded-md'; input.dataset.originalName = category;
            input.addEventListener('change', (e) => {
                const oldName = e.target.dataset.originalName;
                const newName = e.target.value.trim();
                if (newName && oldName !== newName && !categoriesMap[newName]) {
                    categoriesMap[newName] = categoriesMap[oldName];
                    delete categoriesMap[oldName];
                    const index = customCategoryOrder.indexOf(oldName);
                    if (index > -1) customCategoryOrder[index] = newName;
                    saveSettings(); renderCategoryManagementList();
                } else { e.target.value = oldName; }
            });
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '‡∏•‡∏ö'; deleteBtn.className = 'ml-2 px-3 py-1 bg-red-500 text-white rounded-md text-sm hover:bg-red-600';
            deleteBtn.addEventListener('click', () => {
                delete categoriesMap[category];
                customCategoryOrder = customCategoryOrder.filter(cat => cat !== category);
                saveSettings(); renderCategoryManagementList();
});
            div.appendChild(input); div.appendChild(deleteBtn);
            elements.categoryList.appendChild(div);
        });
    }
