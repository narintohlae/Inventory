<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แสดงข้อมูลสินค้าพร้อมจัดการหมวดหมู่</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
    .active-category {
      background-color: #3b82f6 !important;
      color: white !important;
      border-color: #3b82f6 !important;
    }
    .modal {
        transition: opacity 0.25s ease;
    }
    .row-hidden {
        display: none;
    }
    #table-body-container tr {
        cursor: grab;
    }
    #table-body-container tr:active {
        cursor: grabbing;
    }
    .sortable-ghost {
        background-color: #dbeafe; /* blue-100 */
        opacity: 0.7;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-700">ตารางข้อมูลสินค้า</h1>

    <div class="mb-6">
        <div class="flex flex-wrap justify-center mb-4 gap-4">
            <button id="manage-categories-btn" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                ⚙️ จัดการหมวดหมู่
            </button>
            <button id="reset-hidden-rows-btn" class="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75 hidden">
                แสดงแถวที่ซ่อน
            </button>
        </div>
        <div id="category-buttons" class="flex flex-wrap justify-center gap-2"></div>
    </div>

    <div id="status-container" class="text-center p-8 bg-white rounded-lg shadow-md">
      <div id="loader" class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
      <p id="status-text" class="mt-4 text-lg">กำลังโหลดข้อมูล...</p>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md hidden" id="table-container">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50" id="table-header-container"></thead>
        <tbody class="bg-white divide-y divide-gray-200" id="table-body-container"></tbody>
      </table>
    </div>
  </div>

  <div id="category-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
      <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
          <div class="mt-3 text-center">
              <h3 class="text-lg leading-6 font-medium text-gray-900">จัดการหมวดหมู่</h3>
              <div class="mt-4">
                  <input type="text" id="new-category-input" placeholder="เพิ่มหมวดหมู่ใหม่ (เช่น Carnation)" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                  <button id="add-category-btn" class="mt-2 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">เพิ่มหมวดหมู่</button>
              </div>
              <div id="category-list" class="mt-4 text-left max-h-60 overflow-y-auto"></div>
              <div class="items-center px-4 py-3">
                  <button id="close-modal-btn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 w-full">ปิด</button>
              </div>
          </div>
      </div>
  </div>

  <script type="module">
    // --- Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDOx9RPxrG-vO59QHjkhJtGmyDRhdoVFPY",
      authDomain: "pos-6-23035.firebaseapp.com",
      projectId: "pos-6-23035",
      storageBucket: "pos-6-23035.appspot.com",
      messagingSenderId: "1025982856125",
      appId: "1:1025982856125:web:28e47483570949900f30d4"
    };

    // --- App Constants and State ---
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyP0NlmEZflV4EpPkMTzJcEcsni9tQcwz3HIS4ZaCldMTafTN0Xts2xG-0PB_cFN5_Sbg/exec';
    const PRODUCT_NAME_COLUMN = 'สินค้า';
    
    let allData = []; 
    let categoriesMap = {};
    let hiddenRowIds = [];
    let customRowOrder = [];
    let sortableInstance = null;
    let userId = null;
    let db, auth;

    // DOM Elements
    const elements = {
        statusContainer: document.getElementById('status-container'),
        statusText: document.getElementById('status-text'),
        loader: document.getElementById('loader'),
        tableContainer: document.getElementById('table-container'),
        tableHeaderContainer: document.getElementById('table-header-container'),
        tableBodyContainer: document.getElementById('table-body-container'),
        categoryButtonsContainer: document.getElementById('category-buttons'),
        manageCategoriesBtn: document.getElementById('manage-categories-btn'),
        resetHiddenRowsBtn: document.getElementById('reset-hidden-rows-btn'),
        categoryModal: document.getElementById('category-modal'),
        closeModalBtn: document.getElementById('close-modal-btn'),
        addCategoryBtn: document.getElementById('add-category-btn'),
        newCategoryInput: document.getElementById('new-category-input'),
        categoryList: document.getElementById('category-list'),
    };

    // --- Firebase Functions ---

    async function saveSettings() {
        if (!userId) return;
        const settings = {
            categories: categoriesMap,
            hidden: hiddenRowIds,
            order: customRowOrder,
        };
        try {
            await setDoc(doc(db, "userSettings", userId), settings);
        } catch (e) {
            console.error("Error saving settings: ", e);
        }
    }

    async function loadSettings() {
        if (!userId) return;
        const docRef = doc(db, "userSettings", userId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
            const settings = docSnap.data();
            categoriesMap = settings.categories || {};
            hiddenRowIds = settings.hidden || [];
            customRowOrder = settings.order || [];
        } else {
            // Default settings for new user
            categoriesMap = {
                'เครื่องดื่ม': ['กาแฟ', 'ชา', 'นม'],
                'เบเกอรี่': ['เค้ก', 'ขนมปัง'],
            };
        }
    }

    // --- Core Functions ---
    async function startApp() {
        await loadSettings();
        await fetchData();
        renderCategoryButtons();
        filterByCategory('ทั้งหมด');
    }

    async function fetchData() {
        try {
            const response = await fetch(WEB_APP_URL);
            if (!response.ok) throw new Error(`Network response error`);
            const result = await response.json();

            if (result.status === 'success' && result.data && result.data.length > 0) {
                allData = result.data.map((item, index) => ({...item, originalOrder: index }));
                // Update custom order to include new items
                const currentIds = allData.map(item => item.originalOrder);
                customRowOrder = customRowOrder.filter(id => currentIds.includes(id));
                currentIds.forEach(id => {
                    if (!customRowOrder.includes(id)) customRowOrder.push(id);
                });
            } else {
                showStatus(result.message || 'ไม่พบข้อมูล', false);
            }
        } catch (error) {
            console.error('Fetch Error:', error);
            showStatus(`เกิดข้อผิดพลาด: ${error.message}`, true);
        }
    }

    function getProductCategory(productName) {
        if (!productName || typeof productName !== 'string') return 'อื่นๆ';
        const name = productName.toLowerCase();
        for (const category in categoriesMap) {
            if (categoriesMap[category].some(keyword => name.includes(keyword.toLowerCase()))) {
                return category;
            }
        }
        return 'อื่นๆ';
    }

    // --- UI Rendering ---

    function renderCategoryButtons() {
        const categories = ['ทั้งหมด', ...Object.keys(categoriesMap).sort(), 'อื่นๆ'];
        elements.categoryButtonsContainer.innerHTML = ''; 
        categories.forEach(category => {
            const button = document.createElement('button');
            button.textContent = category;
            button.className = 'px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors';
            button.dataset.category = category;
            button.addEventListener('click', () => filterByCategory(category));
            elements.categoryButtonsContainer.appendChild(button);
        });
    }
    
    function displayData(data) {
        elements.tableHeaderContainer.innerHTML = '';
        elements.tableBodyContainer.innerHTML = '';

        if (!allData || allData.length === 0) {
            showStatus('ไม่พบข้อมูล', false);
            return;
        }

        const headers = Object.keys(allData[0]).filter(h => h !== 'originalOrder');
        const headerRow = document.createElement('tr');
        headers.forEach(headerText => {
            const th = document.createElement('th');
            th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
            th.textContent = headerText;
            headerRow.appendChild(th);
        });
        elements.tableHeaderContainer.appendChild(headerRow);

        if (data.length === 0) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = headers.length;
            cell.textContent = 'ไม่พบข้อมูลในหมวดหมู่นี้';
            cell.className = 'text-center text-gray-500 py-8';
            row.appendChild(cell);
            elements.tableBodyContainer.appendChild(row);
        } else {
            data.forEach(rowData => {
                const row = document.createElement('tr');
                row.dataset.originalOrder = rowData.originalOrder;

                if (hiddenRowIds.includes(rowData.originalOrder)) {
                    row.classList.add('row-hidden');
                }
                
                row.addEventListener('dblclick', handleRowDoubleClick);

                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';
                    cell.textContent = rowData[header] || '';
                    row.appendChild(cell);
                });
                elements.tableBodyContainer.appendChild(row);
            });
        }
        
        elements.resetHiddenRowsBtn.classList.toggle('hidden', hiddenRowIds.length === 0);

        if (sortableInstance) sortableInstance.destroy();
        sortableInstance = new Sortable(elements.tableBodyContainer, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: handleDragEnd,
        });

        elements.statusContainer.classList.add('hidden');
        elements.tableContainer.classList.remove('hidden');
    }

    function showStatus(message, isError = false) {
      elements.loader.classList.add('hidden');
      elements.statusText.textContent = message;
      if (isError) elements.statusText.classList.add('text-red-500');
    }

    // --- Event Handlers ---

    function filterByCategory(selectedCategory) {
        document.querySelectorAll('#category-buttons button').forEach(button => {
            button.classList.toggle('active-category', button.dataset.category === selectedCategory);
        });
        
        let filteredData;
        if (selectedCategory === 'ทั้งหมด') {
            filteredData = [...allData];
        } else {
            filteredData = allData.filter(item => getProductCategory(item[PRODUCT_NAME_COLUMN] || '') === selectedCategory);
        }

        // Apply custom sort
        filteredData.sort((a, b) => {
            return customRowOrder.indexOf(a.originalOrder) - customRowOrder.indexOf(b.originalOrder);
        });

        displayData(filteredData);
    }
    
    function handleRowDoubleClick(event) {
        const row = event.currentTarget;
        const rowId = parseInt(row.dataset.originalOrder);
        row.classList.add('row-hidden');
        if (!hiddenRowIds.includes(rowId)) {
            hiddenRowIds.push(rowId);
            saveSettings();
        }
        elements.resetHiddenRowsBtn.classList.remove('hidden');
    }

    function handleDragEnd() {
        const newOrder = Array.from(elements.tableBodyContainer.children).map(row => parseInt(row.dataset.originalOrder));
        // Update the global order based on the visible items
        const visibleIds = new Set(newOrder);
        const oldOrderHidden = customRowOrder.filter(id => !visibleIds.has(id));
        customRowOrder = [...newOrder, ...oldOrderHidden];
        saveSettings();
    }

    function handleResetHiddenRows() {
        hiddenRowIds = [];
        saveSettings();
        document.querySelectorAll('.row-hidden').forEach(row => row.classList.remove('row-hidden'));
        elements.resetHiddenRowsBtn.classList.add('hidden');
    }
    
    // --- Modal Logic ---

    function openModal() {
        renderCategoryManagementList();
        elements.categoryModal.classList.remove('hidden');
    }
    function closeModal() {
        elements.categoryModal.classList.add('hidden');
        renderCategoryButtons();
        filterByCategory('ทั้งหมด');
    }
    function handleAddCategory() {
        const newCategoryName = elements.newCategoryInput.value.trim();
        if (newCategoryName && !categoriesMap[newCategoryName]) {
            categoriesMap[newCategoryName] = [newCategoryName];
            saveSettings();
            renderCategoryManagementList();
            elements.newCategoryInput.value = '';
        }
    }
    function renderCategoryManagementList() {
        elements.categoryList.innerHTML = '';
        for(const category in categoriesMap) {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between p-2 border-b';
            
            const input = document.createElement('input');
            input.type = 'text'; input.value = category; input.className = 'flex-grow p-1 border rounded-md'; input.dataset.originalName = category;
            input.addEventListener('change', (e) => {
                const oldName = e.target.originalName;
                const newName = e.target.value.trim();
                if (newName && oldName !== newName && !categoriesMap[newName]) {
                    categoriesMap[newName] = categoriesMap[oldName];
                    delete categoriesMap[oldName];
                    saveSettings(); renderCategoryManagementList();
                } else { e.target.value = oldName; }
            });
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'ลบ'; deleteBtn.className = 'ml-2 px-3 py-1 bg-red-500 text-white rounded-md text-sm hover:bg-red-600';
            deleteBtn.addEventListener('click', () => {
                delete categoriesMap[category];
                saveSettings(); renderCategoryManagementList();
            });

            div.appendChild(input); div.appendChild(deleteBtn);
            elements.categoryList.appendChild(div);
        }
    }


    // --- App Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                userId = user.uid;
                await startApp();
            } else {
                // User is signed out. Sign in anonymously.
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    showStatus("ไม่สามารถเชื่อมต่อกับบริการบันทึกข้อมูลได้", true);
                });
            }
        });
        
        elements.manageCategoriesBtn.addEventListener('click', openModal);
        elements.closeModalBtn.addEventListener('click', closeModal);
        elements.addCategoryBtn.addEventListener('click', handleAddCategory);
        elements.resetHiddenRowsBtn.addEventListener('click', handleResetHiddenRows);
        elements.newCategoryInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddCategory(); });
        window.addEventListener('click', (event) => { if (event.target === elements.categoryModal) closeModal(); });
    });
  </script>

</body>
</html>
